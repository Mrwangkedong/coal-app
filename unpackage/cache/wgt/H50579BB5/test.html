<html>
	<head>
		<meta charset="utf-8"><meta name="viewport"

		<title></title>

	<body>
		
		<button id="but">相册</button>
		<img src="" id="img" width="100%" />

		<button id="btn">图片切换</button>

<script>
	// 相册照片提取测试
	var but = document.getElementById("but");
	var img = document.getElementById("img");
	but.addEventListener('tap', function() {
		plus.gallery.pick(function(path) {
			img.src = path;
			console.log(path);
		}, function(e) {
			console.log("取消选中图片");
		}, {
			filter: "image",
			filename:"_doc/gallery/test.png",
		})
	});
	
	btn.addEventListener('tap',function(){
		img.src = "_doc/gallery/test.png";
	})
	


</script>
